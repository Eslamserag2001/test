<div class="container pt-4">
  <blockquote class="blockquote text-center">

    <p>list of tasks</p>
    <footer class="blockquote-footer"> no pain no gain </footer>
  </blockquote>


  @if (ServService.task.length==0) {
  <h2 class="alert alert-danger text-center"> no task for today.</h2>

  }
  @else {
  <ul class="list-group">
    @for (item of ServService.task; track $index ) {
    <li class="list-group-item  d-flex"> 
      
      <a [routerLink]="['/details',$index ]" class="text-decoration-none text-body">{{$index +1}} : {{item.title}} </a>
      
      

      <button (click)="delet_task($index)" class="btn btn-danger ms-auto">delete</button>
    </li>
    }
  </ul>
  }

  <div class="py-1">
    <button routerLink="/add-task" class="btn btn-outline-secondary form-control">add task</button>
  </div>
</div>

<div class="foter">
  <div class="container">
    <p class="my-1">to do list project using angular</p>

  </div>

</div>
